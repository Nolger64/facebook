<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Facebook</title>
</head>
<body>
    <div class="izquierdo">
        <img src="FacebookLogo.svg" alt="" class="logo-Facebook">
        <p class="Leyenda-facebook">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
    </div>
    <div class="derecho">
        <div class="Tarjeta-Iniciar-sesion">
            <input class="input" type="text" placeholder="Correo electronico o número de teléfono">
            <input class="input" type="password" placeholder="Contraseña">
            <button class="Boton-Iniciar-seccion"><strong>Iniciar sesion</strong></button>
            <p class="Leyenda-Recuperar-Contraseña">¿Has olvidado la contraseña?</p>
            <div class="division"></div>
            <button class="Boton-Crear-Cuenta">Crear cuenta nueva</button>
        </div>
        <p style="font-size: 14px;"><strong class="Leyenda-Crear-Pagina">Crea una pagina </strong>para un famoso o una empresa</p>
    </div>
</body>

</html>
